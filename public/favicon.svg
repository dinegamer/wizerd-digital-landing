<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6600FF;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#00CCFF;stop-opacity:1"/>
    </linearGradient>
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <text x="50" y="65" font-family="Arial Black" font-size="60" fill="url(#mainGradient)" 
        style="filter:url(#softShadow);letter-spacing:0px" text-anchor="middle" font-weight="900">W</text>
</svg>